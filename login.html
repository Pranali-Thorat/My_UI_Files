<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Application</title>
     <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h2>Login here</h2>
        </div>

        <div class="form-div">
            <div class="formdata">
                <form action="#" method="post">
                    <label for="lbluser">Enter  Username</label>
                    <input type="text" id="lbluser" name="lbluser" autocomplete="off" placeholder="Enter username here" >
                    <label for="lblpass">Enter Password</label> 
                    <input type="password" id="iblpass" name="lblpass"  autocomplete="off" placeholder="Enter password here">

                     <input type="submit" value="login">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
